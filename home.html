<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAU's Coffee | Homepage</title>

    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #e7ddbd;   
            color: #1f1f1f;
        }

    
        nav {
            background-color: #2f4f2f; 
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #e7ddbd; 
        }
    
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(#2b4f2f, #7c9c6e); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: white;
        }
        .logo-title {
            display: flex;        
            align-items: center;   
        }       

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #2b4f2f;
            object-fit: cover;
        }


        header h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 20px;
        }

       
        .features {
            text-align: center;
            padding: 30px 20px;
        }

        .features h2{
            color: #2f4f2f;
        }

        .item-box {
            background-color: white;
            width: 30%;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            color: #2b4f2f;
            text-align: center;
        }

        .item-box img {
            width: 50%;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border-radius: 15px;
            border: 3px solid #e7ddbd;
        }


        .item-title {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: bold;
        }

         .menu {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        }

        .card {
        background: white;
        padding: 15px;
        border-radius: 15px;
        text-align: left;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .card img {
        width: 100%; 
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        }

        .card h3 {
        margin: 10px 0 5px;
        }

        .card p {
        font-weight: bold;
            }


       
        .btn {
            background-color: #2f4f2f;
            color: white;    
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #1f3d1f;
        }
        
      
    </style>
</head>

<body>
  
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="aboutUs.html">About</a>
    </nav>

<header class="about-header">
    <img src="Images/CafeLogo.png" alt="Cafe Logo" class="logo">
    <div class="about-text">
        <h1>ZAU's Coffee</h1>
        <p>A warm and cozy coffee experience.</p>
    </div>
</header>

   <section class="features">
  <h2>Best Sellers</h2>

  <div class="item-box">
    <img src="images/kopiko.png" alt="Kopiko">
    <p class="item-title">Kopiko</p>
    <p>Perfect for mornings.</p>
  </div>

  <div class="item-box">
    <img src="images/3in1.png" alt="3 in 1">
    <p class="item-title">3 in 1</p>
    <p>Strong and rich taste.</p>
  </div>

  <div class="item-box">
    <img src="images/iced.png" alt="Iced Coffee">
    <p class="item-title">Iced Coffee</p>
    <p>Cold and refreshing.</p>
  </div>

  <a href="#" class="btn">Order Now</a>
</section>

</body>
</html>
