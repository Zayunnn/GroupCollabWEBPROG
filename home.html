<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRP. COLLAB</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #E3D8B7; 
            color: #2b4f2f; 
        }

        nav {
            background-color: #2b4f2f; 
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        nav a {
            color: #fff; 
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #E3D8B7;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(#2b4f2f, #7c9c6e); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #fff;
        }

        .logo{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #2b4f2f;
            object-fit: cover;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 20px;
        }

        .features {
            text-align: center;
            padding: 30px 20px;
        }

        .item-box {
            background-color: #2b4f2f; 
            color: #fff; 
            width: 80%;
            margin: 15px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .item-title {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .about {
            background-color: #2b4f2f; 
            color: #fff;
            padding: 25px;
            margin: 30px auto;
            width: 85%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn {
            background-color: #E3D8B7; 
            color: #2b4f2f; 
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #f7e7ce; 
        }
    </style>
</head>

<body>
  
    <nav>
        <a href="" target="_self">Home</a>
        <a href="#">Menu</a>
        <a href="aboutUs.html" target="_blank">About</a>
    </nav>

    <header>
        <img src="Images/CafeLogo.png" alt="Cafe Logo" class="logo">
        <h1>Kapehan ng Baby Ko</h1>
        <p>Cozy coffee vibes.</p>
    </header>

    <section class="features">
        <h2>Best Sellers</h2>

        <div class="item-box">
            <p class="item-title">Kopiko</p>
            <p>Perfect for mornings.</p>
        </div>

        <div class="item-box">
            <p class="item-title">3in1</p>
            <p>Strong and flavorful.</p>
        </div>

        <div class="item-box">
            <p class="item-title">Iced Coffee</p>
            <p>Cold and refreshing.</p>
        </div>
        
        <a href="#" class="btn">Order Now</a>
    </section>

</body>
</html>
